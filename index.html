<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; /* Dark background to highlight the aurora effect */
            font-family: Arial, sans-serif;
        }

        .aurora-text {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: transparent;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            background-size: 200%;
            -webkit-background-clip: text;
            animation: auroraAnimation 4s infinite linear;
        }

        @keyframes auroraAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-text">SNIPPET WIZARD</div>
</body>
</html>
